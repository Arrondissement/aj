<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For you!</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    overflow: hidden;
    position: relative;
}

h1 {
    font-size: 45px;
    color: white;
    margin-bottom: 30px;
    text-align: center;
    z-index: 2;
}

/* Contenedor de botones centrado */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    z-index: 2;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #333;
    color: white;
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Do you love me?</h1>

<div class="buttons">
    <button id="yesBtn" onclick="answerYes()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
function answerYes() {
    window.location.href = "https://www.canva.com/design/DAHBXJ4FMrY/pkbf5a-oCNrfyuKDlEmNRQ/edit?utm_content=DAHBXJ4FMrY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";
}

const noBtn = document.getElementById("noBtn");

function moveButton() {
    noBtn.style.position = "fixed"; // mejor que absolute

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* Lluvia de negros */

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
