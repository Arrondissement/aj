<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For you!</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;

    background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("AJ.jpeg");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
h1 {
    font-size: 45px;
    color: white;
    margin-bottom: 30px;
    text-align: center;
    z-index: 2;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    z-index: 2;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #333;
    color: white;
}

input {
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-right: 10px;
}

.hidden {
    display: none;
}

/* Corazones */
.heart {
    position: absolute;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="mainTitle">Do you love me?</h1>

<div class="buttons" id="mainButtons">
    <button id="yesBtn" onclick="showPassword()">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="passwordSection" class="hidden">
    <h1 style="font-size:35px;">Enter password</h1>
    <div style="display:flex; align-items:center; justify-content:center;">
        <input type="text" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <br>
    <button onclick="showHint()">Hint</button>
    <p id="hintText" style="color:white; margin-top:15px;"></p>
    <p id="errorText" style="color:yellow;"></p>
</div>

<script>

// YES -> show password screen
function showPassword() {
    document.getElementById("mainTitle").classList.add("hidden");
    document.getElementById("mainButtons").classList.add("hidden");
    document.getElementById("passwordSection").classList.remove("hidden");
}

// CHECK PASSWORD
function checkPassword() {
    const input = document.getElementById("passwordInput").value;

    if (input === "2521") {
        window.open("https://drive.google.com/uc?export=view&id=16z_SVPSXCkKd0xBh4npzZOsDL8lsge6Q", "_blank");
    } else {
        document.getElementById("errorText").innerText = "Wrong password. Try again.";
    }
}

// HINT
function showHint() {
    document.getElementById("hintText").innerText =
    "Google the name of a Korean series where the main characters are Na Hee-do and Baek Yi-jin.";
}

// NO button runs away
const noBtn = document.getElementById("noBtn");

function moveButton() {
    noBtn.style.position = "fixed";

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// Lluvia de emojis
const hearts = ["üíå","ü§ç","ü´Ç","<3","ü´Ç","ü§ç","üíå"];

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
