<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>

    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #fff;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

    <h1>Do you love me? üíñ</h1>

    <button id="yesBtn" onclick="answerYes()">Yes üòç</button>
    <button id="noBtn">No üòà</button>

    <script>
        function answerYes() {
            window.location.href = "https://www.canva.com/design/DAHBXJ4FMrY/pkbf5a-oCNrfyuKDlEmNRQ/edit?utm_content=DAHBXJ4FMrY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";
        }

        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function () {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        noBtn.addEventListener("click", function () {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
